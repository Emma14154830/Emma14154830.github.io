<p align="center" class="STYLE1">勿忘初心，方得始终。</p>
<p>在这个春天里，我爱上了志愿。花海中的我，依然笑意连连。<img src="401.jpg" width="300" height="300" /></p>
<p><em>去年九月最正确的选择就是加入了实践部，正青春，就志愿。</em></p>
<p>&nbsp;</p>
<p align="center"><span class="STYLE3">希望明年樱花开的时候，我依旧在花海。</span><img src="402.jpg" width="300" height="300" /></p>
<p align="center">&nbsp;</p>
<p align="center" class="STYLE4">我希望我能像春天一样为他人带来生命活力的味道。</p>
